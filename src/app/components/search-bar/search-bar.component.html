<input
  type="text"
  (focus)="displayHistory($event)"
  (blur)="isFocused = false"
  (keyup)="autocomplete($event)"
  placeholder="Enter movie name"
  #input
/>
<button type="button">
  Search
</button>
<div *ngIf="isFocused" class="results">
    <a *ngFor="let result of filteredResults" [routerLink]="['/overview', result.id]">{{result.title}}</a>
</div>
