<input
  type="text"
  (focus)="displayHistory($event)"
  (blur)="isFocused = false"
  (keyup)="autocomplete($event)"
  placeholder="Enter movie name"
  #input
/>
<button type="button" (click)="search(input.value)">
  Search
</button>
<div *ngIf="isFocused" class="results">
    <p *ngFor="let result of filteredResults">{{result}}</p>
</div>
